statsd:
  enabled: false
  host: 192.168.3.98
  port: 8125
  namespace: loadgen.
variables:
#  - name: ip
#    type: file
#    path: test/ip.txt
#  - name: message
#    type: file
#    path: test/log.txt
#  - name: user
#    type: file
#    path: test/user.txt
  - name: id
    type: sequence
  - name: uuid
    type: uuid
  - name: now_local
    type: now_local
  - name: now_utc
    type: now_utc
  - name: now_unix
    type: now_unix
requests:
  - request:
      has_variable: true
      method: POST
      basic_auth:
        username: tesla
        password: password
      #url: http://localhost:8000/_search?q=$[[id]]
      url: http://localhost:8000/_bulk
      body_repeat_times: 1000
      body: "{ \"create\" : { \"_index\" : \".infini_metrics\",\"_type\":\"doc\", \"_id\" : \"$[[id]]-$[[uuid]]\" } }\n{ \"id\" : \"$[[id]]\",\"field1\" : \"$[[user]]\",\"ip\" : \"$[[ip]]\",\"now_local\" : \"$[[now_local]]\",\"now_unix\" : \"$[[now_unix]]\" }\n"

